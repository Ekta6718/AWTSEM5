<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <div class="r">
        <div class="heading">
            <h1>Sign up</h1>
        </div>
        <div class="form">
            <form>
                <label for="Fullname">Fullname : </label>
                <input id="Fullname" name="Fullname" type="text">
                <span id="enterfullName"></span>
                <br><br>
                
                <label for="Username">Username : </label>
                <input id="Username" name="Username" type="text">
                <br><br>
                
                <label for="Phone_No">Phone No : </label>
                <input id="Phone_No" name="Phone_No" type="text">
                <br><br>
                
                <label for="Email">Email : </label>
                <input id="Email" name="Email" type="text">
                <br><br>
                
                <span>State : </span>
                <select name="State" id="State">
                    <option value="">Select Your State</option>
                    <option value="Andhra_Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal_Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                </select>
                <br><br>
                
                <label for="Password">Password : </label>
                <input id="Password" name="Password" placeholder="Enter Password" type="password">
                <br><br>
                
                <label for="Confirm_Password">Confirm Password : </label>
                <input id="Confirm_Password" name="Confirm_Password" placeholder="re-enter Password" type="password">
                
                <br><br>
                
                <p>Gender : </p>
                <input class="gen" type="radio" id="male" name="Gender" value="male">
                <label for="male">Male</label><br>
                <input class="gen" type="radio" id="female" name="Gender" value="female">
                <label for="female">Female</label><br>
                <br><br>
                
                
                <input type="checkbox" id="Agreement" name="Agreement" value="Agreement">
                <label for="Agreement">Yes, I confirm the details</label><br>
                <br><br>



                <input class="submit_btn" type="submit" placeholder="submit">


            </form>
        </div>
    </div>
    <script src="./form.js"></script>
</body>

</html>
